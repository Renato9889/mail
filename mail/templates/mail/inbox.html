{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <style>
        .header {
            background-color: #BEDAE6;
            color: rgb(0, 0, 0);
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .buttons-header{
            padding: 10px;
        }
        .logo {
            max-width: 100px;
            margin-right: 20px;
        }
        .title {
            font-size: 24px;
            margin: 0;
        }
        .email-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        .email-container span{
            flex-grow: 1; 
            flex-shrink: 0;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 33%;
        }
        .email-container:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #bedae693; 
        }
        .details-container{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #bedae693;
        }
        .btn-light {
            background-color: #23bcfe93;
            color: #000000;
        }
        .btn-light:hover{
            background-color: #11269fe9;
            color: #ffffff;
        }
        .btn-sm{
            background-color: #52c9fc85;
            color: #000000;
        }
        .unread-email {
            background-color: #d3dae0; 
        }
    </style>

    <div class="header">
        <img src="../../static/mail/mail.png" class="logo">
        <h2>{{ request.user.email }}</h2>
    </div>
    <div class="buttons-header">
        <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
        <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Log Out</a>
    </div>
    
    
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-details">
    </div>
   

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
